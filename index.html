<html>
<head>

            min-height: 100vh;
            background-color: #f0f0f0; /* Optional: Add a background 
            color */
        }

        .main-div {
            text-align: center;
            background-color: #ffffff; /* Optional: Add a background color */

            max-width: 400px; /* Set the desired maximum width */

            display: flex;

        }

        .image-container img {

        section {
            color:rgb(123, 123, 123);

    }

      text-align: center;
      color: rgb(12, 29, 40);

    }

</head>

    <div class="main-div">
        <div class="image-container">
            <a href="https://twitter.com/unique1Adams"> <img src="image-qr-code.png"></a></div>
        <section>
            <p class="first-p">Improve your front-end skills by building projects</p>
            <p class="second-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </div>

</html>
